</div>

<section>
    <div class="container">
        <div class="weather">
            <div class="box">
                <div class="head" id="">
                    <span class="day">Thursday</span>
                    <span class="date">5December</span>
                </div>
                <div class="content" id="">
                    <div class="the-location">Alowe</div>
                    <div class="degree">
                        <div class="number">
                            23.2
                            <sup>o</sup>
                            C
                        </div>
                        <div class="image">
                            <img src="./images/143.webp" alt="143.webp" width="90">
                        </div>
                    </div>
                    <div class="word">Mist</div>
                    <span id="pressure">
                        <img src="./images/icon-umberella.png" alt="icon-umberella">
                        20% 
                    </span>
                    <span id="spee">
                        <img src="./images/icon-wind.png" alt="wind">
                        18km/h
                    </span>
                    <span>
                        <img src="./images/icon-compass.png" alt="compass">
                        East
                    </span>
                </div>
            </div>

            <div class="today-box">
                <div class="head">
                    <div class="day">
                     Friday
                    </div>
                </div>
                <div class="content">
                    <div class="today-image">
                        <img src="./images/302.webp" width="48" alt="302.webp">
                    </div>
                    <div class="degree" id="temp">
                        30.5
                        <sup>o</sup>
                        C
                    </div>
                    <small id="small-temp">22.3
                        <sup>o</sup>
                    </small>
                 <div class="word">Moderate rain</div>
                </div>
            </div>

            <div class="block text-center">

                <div class="head">
                    <div>Saturday</div>
                </div>

                <div class="content">
                    <div class="image">
                        <img src="./images/302.webp" alt="302.webp" width="48">
                    </div>

                    <div class="degree" id="last">
                        32.1
                        <sup>o</sup>
                        C
                    </div>
                    <small id="last-small">23.2
                        <sup>o</sup>
                    </small>
                    <div class="word">Moderate rain</div>
                </div>
            </div>
        </div>
    </div>
</section>
